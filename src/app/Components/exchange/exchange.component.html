<div class="exchange__container">
	<section class="exchange__section">
	  <h1 class="exchange__title">Конвертер валют</h1>
 
	  <div class="exchange__converter">
		 <div class="converter__section">
			<label for="amount1" class="converter__label">Введіть суму</label>
			<input type="number" id="amount1" class="converter__input" [(ngModel)]="amount1" (input)="convertFromCurrency1()" />
			<select id="currency1" class="converter__select" [(ngModel)]="currency1" (change)="convertFromCurrency1()">
			  <option value="UAH">UAH</option>
			  <option value="USD">USD</option>
			  <option value="EUR">EUR</option>
			</select>
		 </div>
 
		 <div class="converter__section">
			<label for="amount2" class="converter__label">Отримана сума</label>
			<input type="number" id="amount2" class="converter__input" [(ngModel)]="amount2" (input)="convertFromCurrency2()" />
			<select id="currency2" class="converter__select" [(ngModel)]="currency2" (change)="convertFromCurrency2()">
			  <option value="UAH">UAH</option>
			  <option value="USD">USD</option>
			  <option value="EUR">EUR</option>
			</select>
		 </div>
	  </div>
	</section>
 </div>
